<body>
    <div class="circle"></div>
    <div class="circle2"></div>
    <div class="calculator">
        <div class="display">
            <div class="display-history" id="display-history"></div>
            <div class="display-output" id="display-output"></div>
        </div>

            <div class="calculator-buttons">
                <button id="C">C</button>
                <button id="CE">CE</button>
                <button id="operadorResto"><b>%</b></button>
                <button id="operadorDivisao"><b>/</b></button>
                <button id="tecla7">7</button>
                <button id="tecla8">8</button>
                <button id="tecla9">9</button>
                <button id="operadorMultiplicacao"><b>x</b></button>
                <button id="tecla4">4</button>
                <button id="tecla5">5</button>
                <button id="tecla6">6</button>
                <button id="operadorSubtracao"><b>-</b></button>
                <button id="tecla1">1</button>
                <button id="tecla2">2</button>
                <button id="tecla3">3</button>
                <button id="operadorSoma"><b>+</b></button>
                <button id="tecla0">0</button>
                <button id="decimal">,</button>
                <button id="igual"><b>=</b></button>
            </div>
        </div>
    </div>
